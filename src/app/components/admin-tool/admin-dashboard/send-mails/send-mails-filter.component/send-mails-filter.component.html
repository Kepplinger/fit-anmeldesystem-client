<div>
  <div class="d-flex align-items-center mb-3">
    <div class="text-bold mr-2">Name:</div>

    <input type="text"
           title="searchText"
           (keyup)="this.filterChanged()"
           [(ngModel)]="filter.searchText"
           placeholder="Suche"
           class="form-control w-75"/>
  </div>


  <div>
    <div class="text-bold mb-2">FIT-Filter</div>

    <fit-custom-checkbox [(value)]="filter.useCurrentFitOnly"
                         (valueChange)="filterChanged()"
                         [message]="fitFilterHtml">
    </fit-custom-checkbox>
  </div>

  <div>
    <div class="text-bold mb-2">Mitgliedsstatus</div>

    <fit-custom-checkbox *ngFor="let memberStatus of memberStati"
                         [(value)]="memberStatus.checked"
                         (valueChange)="filterChanged()"
                         [message]="memberStatus.memberStatus.name">
    </fit-custom-checkbox>
  </div>

  <div>
    <div class="text-bold mb-2">Abteilungen</div>

    <fit-custom-checkbox *ngFor="let branch of branches"
                         [(value)]="branch.checked"
                         (valueChange)="filterChanged()"
                         [message]="branch.branch.name">
    </fit-custom-checkbox>
  </div>

  <div>
    <div class="text-bold mb-2">Tags</div>

    <fit-custom-checkbox *ngFor="let tag of tags"
                         [(value)]="tag.checked"
                         (valueChange)="filterChanged()"
                         [message]="tag.tag.value">
    </fit-custom-checkbox>
  </div>
</div>
