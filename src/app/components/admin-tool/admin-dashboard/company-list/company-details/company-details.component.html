<div class="small-container mt-5">
  <fit-company-overview [company]="company"></fit-company-overview>
  <h2 class="text-bold">Tags</h2>

  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-success"
                type="submit"
                [disabled]="tagInput == ''"
                (click)="addTag()">
          <i class="fa fa-plus"></i>
          Hinzuf√ºgen
        </button>
      </div>
      <input type="text"
             class="form-control"
             [(ngModel)]="tagInput"
             [ngModelOptions]="{standalone: true}"
             placeholder="Tag">
    </div>
  </form>

  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of company.tags" class="d-flex mx-1">
      <div class="left-badge bg-primary text-light">
        {{tag}}
      </div>
      <div class="right-badge delete-badge"
           (click)="removeTag(tag)">
        <i class="fa fa-times text-light"></i>
      </div>
    </div>
  </div>
</div>
