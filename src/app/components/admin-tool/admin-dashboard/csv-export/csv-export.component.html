<div class="container mt-7">

  <div class="d-flex mt-4 justify-content-center">

    <div class="dash"

      <i class="fa fa-user dash-icon"></i>

    </div>

    <div class="dash"
         [routerLink]="['/admin-tool','csv-export','firmen']">

    <div class="dash"
