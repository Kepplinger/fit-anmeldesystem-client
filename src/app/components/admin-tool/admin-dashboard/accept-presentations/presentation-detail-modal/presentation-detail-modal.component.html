<div class="modal fade" id="presentationDetailModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content" *ngIf="presentation != null">

      <div class="modal-header">
        <h4 class="modal-title">
          <span class="font-weight-light">Votrag von:</span> {{ presentation.company.name }}
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="mt-1">
          <h2>{{ presentation.presentation.title }}</h2>
          <p class="mt-1 text-justify">{{ presentation.presentation.description }}</p>
        </div>

        <div class="my-3">
          <div class="text-bold">Ziel-Abteilungen:</div>
          <ul>
            <li *ngFor="let branch of presentation.presentation.branches">
              {{ branch.name }}
            </li>
          </ul>
        </div>

        <h6>
          <span class="text-bold mr-2">Datei:</span>
          <a *ngIf="presentation.presentation.file != null"
             [href]="presentation.presentation.file.dataUrl"
             target="_blank" rel="noopener noreferrer">
            <i class="fa fa-file-powerpoint-o mr-1"></i>{{ presentation.presentation.file.name}}
          </a>
          <span *ngIf="presentation.presentation.file == null" class="text-muted">keine Datei vorhanden ...</span>
        </h6>

      </div>

      <div class="modal-footer">
        <button type="button"
                id="btnDismissModal"
                class="btn btn-secondary"
                data-dismiss="modal">
          Zur√ºck
        </button>
      </div>
    </div>
  </div>
</div>
