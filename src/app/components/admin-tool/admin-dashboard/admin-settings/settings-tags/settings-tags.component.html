<div>

  <div class="row">

    <!--tags-->
    <div class="col-md-6">
      <h3>Tags</h3>
      <div class="fit-border tag-container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-success text-bold"
                      type="submit"
                      [disabled]="tagInput == ''"
                      (click)="addTag()">
                <i class="fa fa-plus"></i>
                Add
              </button>
            </div>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="tagInput"
                   [ngModelOptions]="{standalone: true}"
                   placeholder="Eingabe ...">
          </div>
        </form>

        <div class="tag-scroll-container">
          <div [ngSwitch]="tags.length == 0" class="mt-2">
            <div *ngSwitchCase="true" class="text-muted text-center user-select-none">
              ... es wurden keine Tags gefunden
            </div>
            <div *ngSwitchDefault>
              <div *ngFor="let tag of tags" class="d-flex m-2">
                <div class="left-badge bg-light text-dark flex-1 text-left p-2 floating-effect">
                  {{tag.value}}
                </div>
                <div *ngIf="tag.id == null"
                     class="middle-badge delete-badge text-light p-2 floating-effect"
                     (click)="removeTag(tags, tag)">
                  <i class="fa fa-times"></i>
                </div>
                <div class="right-badge archive-badge p-2 floating-effect"
                     (click)="archiveTag(tag)">
                  <i class="fa fa-arrow-right text-light"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--archived tags-->
    <div class="col-md-6">
      <h3>Archivierte Tags</h3>
      <div class="fit-border tag-container">
        <div class="tag-scroll-container">
          <div [ngSwitch]="archivedTags.length == 0" class="mt-2">
            <div *ngSwitchCase="true" class="text-muted text-center user-select-none">
              ... es wurden keine archivierten Tags gefunden
            </div>
            <div *ngSwitchDefault>
              <div *ngFor="let tag of archivedTags" class="d-flex m-2 floating-effect">
                <div class="left-badge bg-light text-dark flex-1 text-left">
                  {{tag.value}}
                </div>
                <div *ngIf="tag.id == null"
                     class="middle-badge delete-badge text-light"
                     (click)="removeTag(tags, tag)">
                  <i class="fa fa-times"></i>
                </div>
                <div class="right-badge recover-badge"
                     (click)="recoverTag(tag)">
                  <i class="fa fa-arrow-left text-light"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="d-flex">
    <div class="flex-1"></div>
    <button class="btn btn-primary my-2 text-bold"
            (click)="updateTags()">
      <i class="fa fa-refresh"></i>
      Tags am Server updaten
    </button>
  </div>
</div>
