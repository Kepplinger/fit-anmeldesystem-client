<div class="d-flex w-100 editor-container">
  <div class="border flex-1 mr-2">
    <ngx-monaco-editor [options]="editorOptions"
                       [(ngModel)]="html"
                       (ngModelChange)="htmlChanged()"
                       class="h-100">
    </ngx-monaco-editor>
  </div>

  <div class="output-container border flex-1">
    <div [innerHtml]="html | fitHtmlSecurityBypass"></div>
  </div>
</div>
