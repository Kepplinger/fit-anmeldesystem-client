<div class="d-flex flex-column mh-100 p-5">

  <div>
    <div class="d-flex align-items-baseline">
      <h2>Änderungsprotokoll</h2>

      <div class="ml-3">Änderungen:</div>

      <div class="ml-2">
        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input cursor-pointer"
                 type="radio"
                 id="allChanges"
                 [value]="false"
                 [(ngModel)]="showCompanies">

          <label class="custom-control-label my-auto cursor-pointer"
                 for="allChanges">
            alle
          </label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input cursor-pointer"
                 type="radio"
                 id="companyChanges"
                 [value]="true"
                 [(ngModel)]="showCompanies">

          <label class="custom-control-label my-auto cursor-pointer"
                 for="companyChanges">
            pro Firma
          </label>
        </div>
      </div>

    </div>
  </div>

  <div class="flex-1 overflow-y-hidden mh-100">

    <fit-changelog-company-list [changelog]="changelog"
                                [(selectedCompany)]="selectedCompany"
                                [showCompanies]="showCompanies">
    </fit-changelog-company-list>

    <fit-changelog-change-list [changelog]="filteredChangelog"
                               (changeSelected)="setOpenedChange($event)">
    </fit-changelog-change-list>

    <fit-changelog-displayed-change [change]="openedChange"></fit-changelog-displayed-change>

  </div>

  <div *ngIf="isLoading"
       class="mt-5">
    <fit-loading-spinner [message]="'Daten werden geladen ...'"></fit-loading-spinner>
  </div>
</div>
