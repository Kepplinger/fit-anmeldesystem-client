<fit-select-event-modal></fit-select-event-modal>

<div class="container p-5">

  <div class="d-flex justify-content-center align-items-center">
    <h2>Fit am {{event?.eventDate | date:'longDate'}}</h2>

    <button type="button"
            id="btnEventModal"
            class="btn btn-link"
            data-toggle="modal"
            data-target="#selectEventModal">
      <i class="fa fa-pencil"></i>
      <span>FIT ändern</span>
    </button>
  </div>

  <div class="dashboard-grid mt-4">

    <div class="dash"
         [routerLink]="['/admin-tool','fit-bearbeiten']">
      <i class="fa fa-calendar-plus-o dash-icon"></i>
      <div class="dash-text">FIT bearbeiten</div>
    </div>

    <div class="dash"
         [routerLink]="['/admin-tool','anmeldungen']">
      <i class="fa fa-list dash-icon"></i>
      <div class="dash-text">FIT Anmeldungen</div>
    </div>

    <div class="dash"
         [routerLink]="['/admin-tool','firmen-bestaetigen']">
      <i class="fa fa-check-square-o dash-icon"></i>
      <div class="dash-text">Firmen bestätigen</div>
    </div>

    <div class="dash">Delta</div>

    <div class="dash">Epsilon</div>

    <div class="dash">Zeta</div>

    <div class="dash">Eta</div>

    <div class="dash">Theta</div>

  </div>
</div>
