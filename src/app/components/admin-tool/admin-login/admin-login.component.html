<div class="tiny-container card mt-5 floating-effect">

  <div class="card-header bg-primary">
    <h2 class="text-center text-light text-bold m-0">Admin Login</h2>
  </div>

  <div class="card-body px-5 pb-4">
    <div>
      <label for="email">E-Mail:</label>
      <input id="email"
             class="form-control"
             type="text">
    </div>

    <div class="mt-3">
      <label for="password">Password:</label>
      <input id="password"
             class="form-control"
             type="password">
    </div>

    <button class="btn btn-block btn-lg btn-primary mt-4 mb-2 text-bold"
            (click)="loginAdmin()">
      Einloggen
    </button>
  </div>
</div>
