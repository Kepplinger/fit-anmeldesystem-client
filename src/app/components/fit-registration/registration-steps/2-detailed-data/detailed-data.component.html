<div class="mb-4">
  <h2 class="text-bold">Details zur Firma</h2>
  <p>Diese detaillierteren Angaben zu Ihrer Firma helfen unseren Besuchern, die passenden Firmen zu finden. Bitte seien
    Sie bei den gesuchten Berufen so spezifisch wie möglich.</p>
</div>

<form [formGroup]="fitFormGroup">

  <!--general-->
  <div class="mb-4">
    <h5 class="text-bold mb-3">Allgemein</h5>

    <div class="form-group d-flex align-items-center">
      <label for="branch" class="my-0 mr-3">Branche:</label>
      <input class="form-control"
             formControlName="branch"
             id="branch">
    </div>

    <div class="form-group">
      <label for="description" class="mb-1">Beschreibung Ihres Tätigkeitsfeldes (ca. 20 Sätze):</label>
      <textarea class="form-control"
                formControlName="description"
                id="description"
                rows="4"></textarea>
    </div>
  </div>

  <!--establishments-->
  <div class="mb-4">
    <h5 class="text-bold mb-3">Ihre Niederlassungen</h5>

    <div class="form-group row">
      <label for="officesAut" class="col-md-3 col-form-label my-auto">Standorte Österreich:</label>
      <div class="col-md-9">
        <fit-tag-input id="officesAut"></fit-tag-input>
      </div>
    </div>

    <div class="form-group row">
      <label for="officesInt" class="col-md-3 col-form-label my-auto">Standorte International:</label>
      <div class="col-md-9">
        <fit-tag-input id="officesInt"></fit-tag-input>
      </div>
    </div>
  </div>

  <div class="row">

    <!--branches-->
    <div class="col-6">
      <h5 class="text-bold mb-3">Gesuchte Fachrichtungen</h5>

      <div class="checkbox mx-2">
        <label>
          <input type="checkbox">
          <span class="cr"><i class="cr-icon fa fa-check"></i></span>
          Informatik / Medientechnik
        </label>
      </div>

      <div class="checkbox mx-2">
        <label>
          <input type="checkbox">
          <span class="cr"><i class="cr-icon fa fa-check"></i></span>
          Elektronik und Technische Informatik
        </label>
      </div>

      <div class="checkbox mx-2">
        <label>
          <input type="checkbox">
          <span class="cr"><i class="cr-icon fa fa-check"></i></span>
          Biomedizin- und Gesundheitstechnik
        </label>
      </div>
    </div>

    <!--provide-->
    <div class="col-6">
      <h5 class="text-bold mb-3">Vergeben Sie ...</h5>

      <div class="checkbox mx-2">
        <label>
          <input type="checkbox">
          <span class="cr"><i class="cr-icon fa fa-check"></i></span>
          Ferialjobs/Ferialpraktika
        </label>
      </div>

      <div class="checkbox mx-2">
        <label>
          <input type="checkbox">
          <span class="cr"><i class="cr-icon fa fa-check"></i></span>
          Diplomarbeiten
        </label>
      </div>
    </div>

  </div>

</form>
