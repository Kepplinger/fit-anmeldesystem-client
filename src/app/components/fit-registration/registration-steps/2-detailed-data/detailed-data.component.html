<div *ngIf="isVisible">
  <div class="mb-4">
    <h2 class="text-bold">Details zur Firma</h2>
    <p>Diese detaillierteren Angaben zu Ihrer Firma helfen unseren Besuchern, die passenden Firmen zu finden. Bitte
      seien
      Sie bei den gesuchten Berufen so spezifisch wie möglich.</p>
  </div>

  <form [formGroup]="stepFormGroup">

    <!--general-->
    <div class="mb-4">
      <h5 class="text-bold mb-3">Allgemein</h5>

      <div class="form-group d-flex align-items-center">
        <label for="branch" class="my-0 mr-3">Branche:</label>
        <input class="form-control"
               formControlName="branch"
               id="branch"
               placeholder="Tätigkeitsfeld der Firma">

      </div>

      <div class="form-group">
        <label for="description" class="mb-1">Beschreibung Ihres Tätigkeitsfeldes (ca. 20 Sätze):</label>
        <textarea class="form-control"
                  formControlName="description"
                  id="description"
                  rows="4"></textarea>
      </div>
    </div>

    <!--establishments-->
    <div class="mb-4">
      <h5 class="text-bold mb-3">Ihre Niederlassungen</h5>

      <div class="form-group ">
        <div class="d-flex mb-1">
          <label for="establishmentsAut" class="my-auto">Standorte Österreich:</label>
          <div class="flex-filler"></div>

          <label for="establishmentAutCount" class="my-auto mr-1">Anzahl:</label>
          <input #establishmentAutCount
                 class="number-input form-control"
                 [value]="stepFormGroup.value.establishmentsCountAut"
                 (input)="verifyAutEstablishmentsCount()"
                 id="establishmentAutCount" type="number"/>
        </div>
        <fit-tag-input id="establishmentsAut"
                       [tags]="stepFormGroup.value.establishmentsAut"
                       (tagsChanges)="updateEstablishments('establishmentsAut', $event)">
        </fit-tag-input>
      </div>

      <div class="form-group">
        <div class="d-flex mb-1">
          <label for="establishmentsInt" class="my-auto">Standorte International:</label>
          <div class="flex-filler"></div>

          <label for="establishmentIntCount" class="my-auto mr-1">Anzahl:</label>
          <input #establishmentIntCount
                 class="number-input form-control"
                 [value]="stepFormGroup.value.establishmentsCountInt"
                 (input)="verifyIntEstablishmentsCount()"
                 id="establishmentIntCount" type="number"/>
        </div>
        <fit-tag-input id="establishmentsInt"
                       [tags]="stepFormGroup.value.establishmentsInt"
                       (tagsChanges)="updateEstablishments('establishmentsInt', $event)">
        </fit-tag-input>
      </div>
    </div>

    <div class="row">

      <!--desiredBranches-->
      <div class="col-6">
        <h5 class="text-bold mb-3">Gesuchte Fachrichtungen</h5>

        <div *ngFor="let branch of branches"
             class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   (change)="branchChanged(branch, $event)"
                   [checked]="isBranchSelected(branch)">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            {{branch.name}}
          </label>
        </div>

      </div>

      <!--provide-->
      <div class="col-6">
        <h5 class="text-bold mb-3">Vergeben Sie ...</h5>

        <div class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   formControlName="providesSummerJob">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            Ferialjobs/Ferialpraktika
          </label>
        </div>

        <div class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   formControlName="providesThesis">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            Diplomarbeiten
          </label>
        </div>
      </div>

    </div>

  </form>
</div>
