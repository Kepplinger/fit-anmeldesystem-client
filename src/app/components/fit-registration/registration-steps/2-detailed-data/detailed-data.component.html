<div *ngIf="isVisible">
  <div class="mb-4">
    <h2 class="text-bold">Details zur Firma</h2>
    <p>Diese detaillierteren Angaben zu Ihrer Firma helfen unseren Besuchern, die passenden Firmen zu finden. Bitte
      seien Sie bei den gesuchten Berufen so spezifisch wie möglich.</p>
  </div>

  <form [formGroup]="stepFormGroup">

    <!--general-->
    <div class="mb-4">
      <h5 class="text-bold mb-3">Allgemein</h5>

      <div class="form-group d-flex align-items-center">
        <label for="branch" class="my-0 mr-3">Branche:*</label>
        <div class="w-100">
          <input class="form-control"
                 formControlName="branch"
                 id="branch"
                 placeholder="Tätigkeitsfeld der Firma"
                 [ngClass]="{'is-invalid': isInvalid('branch')}">

          <div class="invalid-message invalid-message-container">
            <div *ngIf="isRequired('branch')">Branche darf nicht leer sein!</div>
          </div>
        </div>
      </div>

      <div>
        <label class="my-auto">Firmenbeschreibung:</label>
        <fit-hint-icon
          [message]="'Beschreiben Sie hier bitte Ihre Firma in etwa 15 Zeilen. Diese Beschreibung wird dann im FIT-Folder verwendet.'">
        </fit-hint-icon>
      </div>

      <div class="my-2" (keypress)="storeFroala()" id="editor" [froalaEditor]="options"></div>

    </div>

    <!--establishments-->
    <div class="mb-4">
      <h5 class="text-bold mb-3">Ihre Niederlassungen
        <fit-hint-icon
          [message]="'Geben Sie hier bitte die Orte Ihrer Niederlassungen ein (z.B. Linz, Wien, etc.). Sollte Ihr Unternehmen sehr viele Standplätze besitzen, dann können Sie auch einfach nur die Anzahl angeben.'">
        </fit-hint-icon>
      </h5>

      <div class="form-group ">
        <div class="d-flex mb-1">
          <label for="establishmentsAut" class="my-auto">
            Standorte Österreich:
            <fit-hint-icon [message]="'Die einzelnen Standorte mit ENTER bestätigen.'"></fit-hint-icon>
          </label>

          <div class="flex-filler"></div>

          <label for="establishmentAutCount" class="my-auto mr-1">Anzahl:</label>
          <input #establishmentAutCount
                 class="number-input form-control"
                 [value]="stepFormGroup.value.establishmentsCountAut"
                 (input)="verifyAutEstablishmentsCount()"
                 id="establishmentAutCount" type="number"/>
        </div>
        <fit-tag-input id="establishmentsAut"
                       [tags]="stepFormGroup.value.establishmentsAut"
                       (tagsChanges)="updateEstablishments('establishmentsAut', $event)">
        </fit-tag-input>
      </div>

      <div class="form-group">
        <div class="d-flex mb-1">
          <label for="establishmentsInt" class="my-auto">
            Standorte International:
            <fit-hint-icon [message]="'Die einzelnen Standorte mit ENTER bestätigen.'"></fit-hint-icon>
          </label>

          <div class="flex-filler"></div>

          <label for="establishmentIntCount" class="my-auto mr-1">Anzahl:</label>
          <input #establishmentIntCount
                 class="number-input form-control"
                 [value]="stepFormGroup.value.establishmentsCountInt"
                 (input)="verifyIntEstablishmentsCount()"
                 id="establishmentIntCount" type="number"/>
        </div>
        <fit-tag-input id="establishmentsInt"
                       [tags]="stepFormGroup.value.establishmentsInt"
                       (tagsChanges)="updateEstablishments('establishmentsInt', $event)">
        </fit-tag-input>
      </div>
    </div>

    <div class="row">

      <!--desiredBranches-->
      <div class="col-6">
        <h5 class="text-bold mb-3">Gesuchte Fachrichtungen</h5>

        <div *ngFor="let branch of branches"
             class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   (change)="branchChanged(branch, $event)"
                   [checked]="isBranchSelected(branch)">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            {{branch.name}}
          </label>
        </div>

      </div>

      <!--provide-->
      <div class="col-6">
        <h5 class="text-bold mb-3">Vergeben Sie ...</h5>

        <div class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   formControlName="providesSummerJob">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            Ferialjobs/Ferialpraktika
          </label>
        </div>

        <div class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   formControlName="providesThesis">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            Diplomarbeiten
          </label>
        </div>
      </div>

    </div>

  </form>
</div>
