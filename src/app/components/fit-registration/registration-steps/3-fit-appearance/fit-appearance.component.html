<div *ngIf="isVisible">
  <div class="mb-4">
    <h2 class="text-bold">Ihr Auftreten am FIT</h2>
    <p>Diese Angaben helfen uns, Ihr Auftreten am FIT so optimal wie möglich zu gestalten, und uns besser für Sie
      vorzubereiten.</p>
  </div>

  <form [formGroup]="stepFormGroup">

    <div class="mb-4 d-flex justify-content-center">
      <div class="w-100">
        <h5 class="text-bold text-center">Am FIT vertreten Ihre Firma</h5>

        <table cellpadding="5">
          <ng-container *ngFor="let representative of representatives; let index = index">

            <tr>
              <th colspan="3" class="pt-3">
                <div class="d-flex">
                  <span>{{index + 1}}. Vertreter/in</span>
                  <button class="ml-auto btn btn-link p-0 text-bold"
                          style="color: darkred"
                          *ngIf="representatives.length > 1"
                          (click)="deleteRepresentative(representative)">
                    Vertreter löschen <i class="fa fa-trash"></i>
                  </button>
                </div>
              </th>
            </tr>

            <tr>
              <td width="10%">
                <label [for]="'representativeName' + index">Name:*</label>
              </td>
              <td width="90%">
                <input class="form-control"
                       [id]="'representativeName' + index"
                       type="text"
                       name="name"
                       placeholder="Vor- und Nachname"
                       [(ngModel)]="representative.name"
                       [ngModelOptions]="{standalone: true}"
                       ngDefaultControl
                       (blur)="onRepresentativeTouch(representative, 'name')"
                       [ngClass]="{'is-invalid': isEmpty(representative, 'name')}"
                       title="representativeName">
              </td>
              <td rowspan="3">
                <img [src]="representative.imageUrl"
                     class="contact-image"
                     alt="Fehler"
                     width="100" style="object-fit: cover"
                     fitFilePicker
                     [accept]="'image/*'"
                     [maxSize]="2000000"
                     (filePick)="onImagePick($event, representative)"/>
                <div class="invalid-message invalid-message-container"></div>
              </td>
            </tr>

            <tr>
              <td>
                <label [for]="'representativeEmail' + index">E-Mail:*</label>
              </td>
              <td>
                <input class="form-control"
                       type="text"
                       placeholder="E-Mail"
                       [id]="'representativeEmail' + index"
                       [(ngModel)]="representative.email"
                       [ngModelOptions]="{standalone: true}"
                       (blur)="onRepresentativeTouch(representative, 'email')"
                       [ngClass]="{'is-invalid': isEmpty(representative, 'email')}"
                       title="representativeEmail"/>
              </td>
            </tr>

            <tr>
              <td>
                <label [for]="'representativeEmail' + index">Bild:*</label>
                <div class="invalid-message invalid-message-container"></div>
              </td>
              <td>
                <div class="input-group"
                     fitFilePicker
                     [accept]="'image/*'"
                     [maxSize]="2000000"
                     (filePick)="filePicked($event, representative)">
                  <input class="form-control"
                         id="logo"
                         type="text"
                         [value]="representative?.imageUrl"
                         placeholder="Logo auswählen..."
                         disabled>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Druchsuchen</button>
                  </div>
                  <div class="invalid-message invalid-message-container">
                    <span *ngIf="isEmpty(representative, 'name')" class="mr-1">Name darf nicht leer sein!</span>
                    <span *ngIf="isEmpty(representative, 'email')">E-Mail darf nicht leer sein!</span>
                  </div>
                </div>
              </td>
            </tr>
          </ng-container>
        </table>
        <div class="w-100 text-center">
          <button *ngIf="representatives.length < 3"
                  class="btn btn-success my-2 text-bold text-center"
                  id="btnAddRepresentative"
                  (click)="onRepresentativeAdd()">
            <i class="fa fa-user-plus mr-1"></i>
            Vertreter/in hinzufügen
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="mr-4">
        <div class="text-bold mb-2">Sie benötigen...</div>

        <div *ngFor="let resource of resources"
             class="checkbox mx-2">
          <label>
            <input type="checkbox"
                   (change)="resourceChanged(resource, $event)"
                   [checked]="isResourceSelected(resource)">
            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
            {{resource.name}}
          </label>
        </div>
      </div>

      <div class="form-group flex-filler">
        <label for="otherNotes" class="text-bold mb-1">Sonstige Anmerkungen:</label>
        <textarea class="form-control"
                  id="otherNotes"
                  placeholder="Anmerkungen (z.B. eigener Messestand)"
                  formControlName="additionalInfo"
                  rows="5">
        </textarea>
      </div>
    </div>
  </form>
</div>
