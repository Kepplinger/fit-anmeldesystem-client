<div class="mb-4">
  <h2 class="text-bold">Allgemeines zur Firma</h2>
  <p>Diese allgemeinen Angaben zu Ihrer Firma helfen unseren Schülern, Kontakt mit Ihnen aufzunehmen.</p>
</div>

<form [formGroup]="fitFormGroup">

  <div class="form-group row">
    <label for="companyName" class="col-md-3 col-form-label">Firmenname:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="text"
             formControlName="companyName"
             (keyup)="formChanged()"
             id="companyName">
    </div>
  </div>

  <div class="form-group row">
    <label for="street" class="col-md-3 col-form-label">Straße & Nummer:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="text"
             formControlName="street"
             (keyup)="formChanged()"
             id="street">
    </div>
  </div>

  <div class="form-group row">
    <label for="zipCode" class="col-md-3 col-form-label">Postleitzahl:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="text"
             formControlName="zipCode"
             (keyup)="formChanged()"
             id="zipCode">
    </div>
  </div>

  <div class="form-group row">
    <label for="location" class="col-md-3 col-form-label">Ort:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="text"
             formControlName="location"
             (keyup)="formChanged()"
             id="location">
    </div>
  </div>

  <div class="form-group row">
    <label for="phone" class="col-md-3 col-form-label">Telefonnummer:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="tel"
             formControlName="phone"
             (keyup)="formChanged()"
             id="phone">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-md-3 col-form-label">E-Mail:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="email"
             formControlName="email"
             (keyup)="formChanged()"
             id="email">
    </div>
  </div>

  <div class="form-group row">
    <label for="homepage" class="col-md-3 col-form-label">Homepage:</label>
    <div class="col-md-9">
      <input class="form-control"
             type="url"
             formControlName="homepage"
             (keyup)="formChanged()"
             id="homepage">
    </div>
  </div>

  <div class="form-group row">
    <label for="logo" class="col-md-3 col-form-label">Logo (ca. 700x500):</label>
    <div class="input-group col-md-9"
         ngFilePicker
         (filePick)="filePicked($event)">
      <input class="form-control"
             id="logo"
             type="text"
             [value]="logo?.name"
             placeholder="Logo auswählen..."
             disabled>
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Druchsuchen</button>
      </span>
    </div>
  </div>

  <img [src]="logo?.dataURL"
       class="logo"
       height="80" width="60">

</form>
