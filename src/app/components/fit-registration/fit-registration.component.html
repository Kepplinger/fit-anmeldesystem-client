<div class="d-table small-container">
  <div class="d-inline-flex mx-4">

    <!--step 1-->
    <div class="step-container mx-3 my-2" (click)="setCurrentPage(1)">
      <div class="step-header">Schritt 1</div>
      <div class="step-sub-text">Allgemeines zur Firma</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto"></i>

    <!--step 2-->
    <div class="step-container mx-3 my-2" (click)="setCurrentPage(2)">
      <div class="step-header">Schritt 2</div>
      <div class="step-sub-text">Details zur Firma</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto "></i>

    <!--step 3-->
    <div class="step-container mx-3 my-2" (click)="setCurrentPage(3)">
      <div class="step-header">Schritt 3</div>
      <div class="step-sub-text">Ihr Auftreten</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto"></i>

    <!--step 4-->
    <div class="step-container mx-3 my-2"
         [ngClass]="{'text-muted': currentPage < 4}"
         (click)="setCurrentPage(4)">
      <div class="step-header">Schritt 4</div>
      <div class="step-sub-text">Pakete & Standort</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto"></i>

    <!--step 4-->
    <div class="step-container mx-3 my-2"
         [ngClass]="{'text-muted': currentPage < 5}"
         (click)="setCurrentPage(5)">
      <div class="step-header">Schritt 5</div>
      <div class="step-sub-text">Kontak & Anmerkungen</div>
    </div>

  </div>

  <!--progress bar-->
  <div class="progress mx-4">
    <div id="progBar" class="progress-bar progress-bar-striped bg-info"
         role="progressbar" [style.width]="currentPage / 5 * 100 + '%'">
    </div>
  </div>

  <div class="py-3 m-4 border-top">
    <fit-general-data *ngIf="currentPage ==  1"></fit-general-data>
    <fit-detailed-data *ngIf="currentPage == 2"></fit-detailed-data>
    <fit-fit-appearance *ngIf="currentPage == 3"></fit-fit-appearance>
    <fit-packages-and-location *ngIf="currentPage == 4"></fit-packages-and-location>
    <fit-contact-and-remarks *ngIf="currentPage == 5"></fit-contact-and-remarks>
  </div>

  <div class="d-flex mx-4">
    <button *ngIf="currentPage!=1"
            class="btn btn-outline-dark"
            (click)="previousPage()">
      <i class="fa fa-arrow-left"></i>
      Zur√ºck
    </button>

    <div class="flex-filler"></div>
    <button *ngIf="currentPage!=5"
            class="btn btn-outline-dark"
            (click)="nextPage()">
      Weiter
      <i class="fa fa-arrow-right"></i>
    </button>

    <button *ngIf="currentPage==5"
            class="btn btn-success"
            (click)="submitForm()">
      Anmelden
      <i class="fa fa-arrow-right"></i>
    </button>
  </div>

</div>
