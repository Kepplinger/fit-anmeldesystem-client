<div class="d-table small-container">
  <div class="d-inline-flex mx-4">

    <!--step 1-->
    <div class="step-container mx-3 my-2"
         (click)="setCurrentPage(Step.GeneralData)">
      <div class="step-header">Schritt 1</div>
      <div class="step-sub-text">Allgemeines zur Firma</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto"></i>

    <!--step 2-->
    <div class="step-container mx-3 my-2"
         [ngClass]="{'text-muted': currentStep < 2}"
         (click)="setCurrentPage(Step.DetailedData)">
      <div class="step-header">Schritt 2</div>
      <div class="step-sub-text">Details zur Firma</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto "></i>

    <!--step 3-->
    <div class="step-container mx-3 my-2"
         [ngClass]="{'text-muted': currentStep < 3}"
         (click)="setCurrentPage(Step.FitAppearance)">
      <div class="step-header">Schritt 3</div>
      <div class="step-sub-text">Ihr Auftreten</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto"></i>

    <!--step 4-->
    <div class="step-container mx-3 my-2"
         [ngClass]="{'text-muted': currentStep < 4}"
         (click)="setCurrentPage(Step.PackagesAndLocation)">
      <div class="step-header">Schritt 4</div>
      <div class="step-sub-text">Pakete & Standort</div>
    </div>

    <i class="fa fa-1-5x fa-long-arrow-right my-auto"></i>

    <!--step 5-->
    <div class="step-container mx-3 my-2"
         [ngClass]="{'text-muted': currentStep < Step.ContactAndRemarks}"
         (click)="setCurrentPage(Step.ContactAndRemarks)">
      <div class="step-header">Schritt 5</div>
      <div class="step-sub-text">Kontak & Anmerkungen</div>
    </div>

  </div>

  <!--progress bar-->
  <div class="progress mx-4">
    <div id="progBar" class="progress-bar progress-bar-striped bg-info"
         role="progressbar" [style.width]="currentStep / 5 * 100 + '%'">
    </div>
  </div>

  <!--main container-->
  <div class="py-3 m-4 border-top">
    <fit-general-data [isVisible]="currentStep == Step.GeneralData"
                      [fitFormGroup]="fitFormGroup.controls['generalData']">
    </fit-general-data>

    <fit-detailed-data [isVisible]="currentStep == Step.DetailedData"
                       [fitFormGroup]="fitFormGroup.controls['detailedData']">
    </fit-detailed-data>

    <fit-fit-appearance [isVisible]="currentStep == Step.FitAppearance"
                        [fitFormGroup]="fitFormGroup.controls['fitAppearance']">
    </fit-fit-appearance>

    <fit-packages-and-location [isVisible]="currentStep == Step.PackagesAndLocation"
                               [fitFormGroup]="fitFormGroup.controls['packagesAndLocation']">
    </fit-packages-and-location>

    <fit-contact-and-remarks [isVisible]="currentStep == Step.ContactAndRemarks"
                             [fitFormGroup]="fitFormGroup.controls['contactAndRemarks']">
    </fit-contact-and-remarks>
  </div>

  <!--navigation buttons-->
  <div class="d-flex mx-4">
    <button *ngIf="currentStep != Step.GeneralData"
            class="btn btn-dark"
            (click)="previousPage()">
      <i class="fa fa-arrow-left"></i>
      Zur√ºck
    </button>

    <div class="flex-filler"></div>
    <button *ngIf="currentStep != Step.ContactAndRemarks"
            class="btn btn-dark"
            (click)="nextPage()">
      Weiter
      <i class="fa fa-arrow-right"></i>
    </button>

    <button *ngIf="currentStep == Step.ContactAndRemarks"
            class="btn btn-success"
            (click)="submitForm()">
      Anmelden
      <i class="fa fa-arrow-right"></i>
    </button>
  </div>

  <div style="overflow: hidden; max-width: inherit">
    <pre style="word-break: break-all">{{ fitFormGroup.value | json }}</pre>
  </div>

</div>
