<div class="d-table small-container mt-2 mb-4">
  <div class="d-inline-flex mx-4 w-100">

    <!--step 1-->
    <div class="step-container flex-1 my-3"
         (click)="setCurrentPage(Step.GeneralData)">
      <div class="step-header justify-content-center d-flex">
        <i class="fa fa-circle fa-1-3x position-relative mr-1 my-auto">
          <span class="position-absolute centered-element step-number">1</span>
        </i>
        <div class="my-auto">Allgemeines zur Firma</div>
      </div>
    </div>

    <!--step 2-->
    <div class="step-container flex-1 my-3"
         [ngClass]="{'text-muted': currentStep < 2}"
         (click)="setCurrentPage(Step.DetailedData)">
      <div class="step-header justify-content-center d-flex">
        <i class="fa fa-circle fa-1-3x position-relative mr-1 my-auto">
          <span class="position-absolute centered-element step-number">2</span>
        </i>
        <div class="my-auto">Details zur Firma</div>
      </div>
    </div>

    <!--step 3-->
    <div class="step-container flex-1 my-3"
         [ngClass]="{'text-muted': currentStep < 3}"
         (click)="setCurrentPage(Step.FitAppearance)">
      <div class="step-header justify-content-center d-flex">
        <i class="fa fa-circle fa-1-3x position-relative mr-1 my-auto">
          <span class="position-absolute centered-element step-number">3</span>
        </i>
        <div class="my-auto">Ihr Auftreten</div>
      </div>
    </div>

    <!--step 4-->
    <div class="step-container flex-1 my-3"
         [ngClass]="{'text-muted': currentStep < 4}"
         (click)="setCurrentPage(Step.PackagesAndLocation)">
      <div class="step-header justify-content-center d-flex">
        <i class="fa fa-circle fa-1-3x position-relative mr-1 my-auto">
          <span class="position-absolute centered-element step-number">4</span>
        </i>
        <div class="my-auto">Pakete & Standort</div>
      </div>
    </div>

    <!--step 5-->
    <div class="step-container flex-1 my-3"
         [ngClass]="{'text-muted': currentStep < Step.ContactAndRemarks}"
         (click)="setCurrentPage(Step.ContactAndRemarks)">
      <div class="step-header justify-content-center d-flex">
        <i class="fa fa-circle fa-1-3x position-relative mr-1 my-auto">
          <span class="position-absolute centered-element step-number">5</span>
        </i>
        <div class="my-auto">Kontak & Anmerkungen</div>
      </div>
    </div>

  </div>

  <!--progress bar-->
  <div class="progress mx-4">
    <div id="progBar" class="progress-bar progress-bar-striped bg-info"
         role="progressbar" [style.width]="currentStep / 5 * 100 + '%'">
    </div>
  </div>

  <!--main container-->
  <div class="py-3 m-4 border-top">
    <fit-general-data [isVisible]="currentStep == Step.GeneralData"
                      [stepFormGroup]="fitFormGroup.controls['generalData']">
    </fit-general-data>

    <fit-detailed-data [isVisible]="currentStep == Step.DetailedData"
                       [stepFormGroup]="fitFormGroup.controls['detailedData']">
    </fit-detailed-data>

    <fit-fit-appearance [isVisible]="currentStep == Step.FitAppearance"
                        [stepFormGroup]="fitFormGroup.controls['fitAppearance']">
    </fit-fit-appearance>

    <fit-packages-and-location [isVisible]="currentStep == Step.PackagesAndLocation"
                               [stepFormGroup]="fitFormGroup.controls['packagesAndLocation']"
                               [event]="event">
    </fit-packages-and-location>

    <fit-contact-and-remarks [isVisible]="currentStep == Step.ContactAndRemarks"
                             [stepFormGroup]="fitFormGroup.controls['contactAndRemarks']">
    </fit-contact-and-remarks>
  </div>

  <div class="text-smaller text-muted">* Pflichtfeld</div>

  <!--navigation buttons-->
  <div class="d-flex mx-4">
    <button *ngIf="currentStep != Step.GeneralData"
            class="btn btn-dark"
            id="btnPrevious"
            (click)="previousPage()">
      <i class="fa fa-arrow-left"></i>
      Zur√ºck
    </button>

    <div class="flex-filler"></div>
    <button *ngIf="currentStep != Step.ContactAndRemarks"
            class="btn btn-dark"
            id="btnNext"
            (click)="nextPage()">
      Weiter
      <i class="fa fa-arrow-right"></i>
    </button>

    <button *ngIf="currentStep == Step.ContactAndRemarks"
            id="btnSubmitBooking"
            class="btn btn-success"
            (click)="submitForm()">
      Anmelden
      <i class="fa fa-arrow-right"></i>
    </button>
  </div>

  <!--<div style="overflow: hidden; max-width: inherit">-->
  <!--<pre style="word-break: break-all">{{ fitFormGroup.value | json }}</pre>-->
  <!--</div>-->

</div>
