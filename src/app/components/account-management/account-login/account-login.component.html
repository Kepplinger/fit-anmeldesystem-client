<fit-account-container-wrapper [containerSize]="0">
  <form autocomplete="off">
    <div class="form-group">

      <h4 class="text-center text-bold mt-1 mb-4">Mitglieder-Login</h4>

      <label class="d-flex text-bold" for="codeInput">
        Code Eingabe:
        <a class="ml-auto cursor-pointer"
           [routerLink]="['/konto/code-vergessen']">Code vergessen?</a>
      </label>

      <div class="position-relative">
        <input type="text"
               class="form-control"
               id="codeInput"
               [ngClass]="{'is-invalid': hasFailed}"
               [(ngModel)]="authenticationToken"
               [ngModelOptions]="{standalone: true}"
               placeholder="12-stelliger Code">

        <div class="position-absolute input-loading-icon">
          <i *ngIf="hasFailed" class="fa fa-times fa-1-3x text-danger"></i>
        </div>
      </div>
    </div>

    <button class="btn btn-block btn-primary text-bold"
            id="btnFitRegister"
            type="submit"
            [disabled]="authenticationToken.length < 12"
            [ngClass]="{'cursor-not-allowed': authenticationToken.length < 12}"
            (click)="loginToCompanyAccount()">
      Anmelden
    </button>
  </form>
</fit-account-container-wrapper>
