<div id="header" class="fixed-top">
  <nav class="navbar navbar-dark navbar-expand text-light bg-dark align-items-stretch p-0">

    <a class="navbar-brand text-bold p-3 m-0 bg-primary"
       [routerLink]="['/admin-tool', 'dash']">
      <i class="fa fa-1-3x fa-th mr-1"></i>
      Dashboard
    </a>

    <ul class="navbar-nav mr-auto">

      <!--FIT-->
      <li *ngIf="isFitAdmin()" class="nav-item dropdown d-flex px-2 m-0">
        <a class="nav-link dropdown-toggle my-auto" role="button" data-toggle="dropdown">
          <i class="fa fa-fw fa-calendar fa-1-3x mr-2"></i>FIT
        </a>
        <div class="dropdown-menu">
          <h6 class="dropdown-header" *ngIf="event != null">FIT am {{ event.eventDate | date:'longDate' }}</h6>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'fit-anlegen']">
            <i class="fa fa-fw fa-calendar-plus-o fa-1-5x align-middle"></i> FIT anlegen
          </a>
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'fit-bearbeiten']">
            <i class="fa fa-fw fa-calendar fa-1-5x align-middle"></i> FIT bearbeiten
          </a>
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'anmeldungen']">
            <i class="fa fa-fw fa-book fa-1-5x align-middle"></i> FIT Anmeldungen
          </a>
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'vortraege']">
            <i class="fa fa-fw fa-graduation-cap fa-1-5x align-middle"></i> Vorträge
          </a>
        </div>
      </li>

      <!--General Data-->
      <li class="nav-item dropdown d-flex px-2 m-0">
        <a class="nav-link dropdown-toggle my-auto" role="button" data-toggle="dropdown">
          <i class="fa fa-fw fa-database fa-1-3x mr-2"></i>Stammdaten
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'absolventen']">
            <i class="fa fa-fw fa-user fa-1-5x align-middle"></i> Absolventen
          </a>
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'firmen']">
            <i class="fa fa-fw fa-users fa-1-5x align-middle"></i> Firmen
          </a>
          <a *ngIf="isWritableAdmin()"
             class="dropdown-item" [routerLink]="['/admin-tool', 'firmen-bestaetigen']">
            <i class="fa fa-fw fa-check-square-o fa-1-5x align-middle"></i> Firmen bestätigen
          </a>
          <a *ngIf="isWritableAdmin()"
             class="dropdown-item" [routerLink]="['/admin-tool', 'aenderungsprotokoll']">
            <i class="fa fa-fw fa-code-fork fa-1-5x align-middle"></i> Änderungsprotokoll
          </a>
        </div>
      </li>

      <!--Exports-->
      <li class="nav-item dropdown d-flex px-2 m-0">
        <a class="nav-link dropdown-toggle my-auto" role="button" data-toggle="dropdown">
          <i class="fa fa-fw fa-download fa-1-3x mr-2"></i>Export/E-Mails
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="['/admin-tool', 'csv-export']">
            <i class="fa fa-fw fa-file-excel-o fa-1-5x align-middle"></i> CSV Export
          </a>
          <a *ngIf="isWritableAdmin()"
             class="dropdown-item" [routerLink]="['/admin-tool','mail-vorlagen']">
            <i class="fa fa-fw fa-envelope fa-1-5x align-middle"></i> E-Mail Vorlagen
          </a>
          <a *ngIf="isWritableAdmin()"
             class="dropdown-item" [routerLink]="['/admin-tool', 'mails-versenden']">
            <i class="fa fa-fw fa-envelope-open fa-1-5x align-middle"></i> E-Mail versenden
          </a>
        </div>
      </li>
    </ul>

    <ul *ngIf="isFitAdmin()" class="navbar-nav">
      <li class="nav-item d-flex">
        <a class="nav-link my-auto" [routerLink]="['/admin-tool', 'einstellungen']">
          <i class="fa fa-fw fa-cog fa-1-5x align-bottom"></i> Einstellungen
        </a>
      </li>
    </ul>
  </nav>

  <div class="d-flex">
    <button class="btn btn-link ml-auto mr-4 mt-2"
            (click)="logout()">
      <i class="fa fa-sign-out"></i>
      Abmelden
    </button>
  </div>
</div>
