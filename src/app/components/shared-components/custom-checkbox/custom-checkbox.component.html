<div class="checkbox"
     [ngClass]="{'mx-2': !preventMargins}">
  <label [ngClass]="{'m-0': preventMargins,
                     'disabled': readonly}">
    <input type="checkbox"
           [disabled]="readonly"
           [(ngModel)]="value"
           (change)="onChange()">
    <span class="cr"><i class="cr-icon fa fa-check"></i></span>
    {{message}}
  </label>
</div>
