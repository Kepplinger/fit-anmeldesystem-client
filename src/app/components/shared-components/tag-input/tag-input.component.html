<tag-input [(ngModel)]="tags"
           [placeholder]="'Standort hinzufügen'"
           [secondaryPlaceholder]="'Mit Enter bestätigen'"
           [ripple]="false"
           [addOnBlur]="true"
           [ngModelOptions]="{standalone: true}"
           [theme]="'fit-tag-input-theme'"
           (onFocus)="focus = true"
           (onBlur)="focus = false"
           (onAdd)="updatedTags()"
           (onRemove)="updatedTags()"
           [ngClass]="{'tag-input-focused': focus}">
  <ng-template let-item="item" let-index="index">
    <div class="d-flex align-middle" style="height: 1em">
      <div (click)="removeItem(index)">
        <i class="fa fa-times mr-1"></i>
      </div>
      <div class="pb-3">
        {{ item.value }}
      </div>
    </div>
  </ng-template>
</tag-input>
